<!DOCTYPE html>
<html>

<head>
    <title>Control Panel</title>
    <!--jquery3full-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        a {
            cursor: pointer;
        }
        body {
            margin: 0;
            font-family: "Lato", sans-serif;
        }
        .sidenav {
            height: 100%;
            width: 200px;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: #111;
            overflow-x: hidden;
            padding-top: 20px;
        }
        .main {
            height: calc(100% - 20px);
            width: calc(100% - 220px);
            position: fixed;
            z-index: 1;
            top: 10px;
            left: 210px;
        }
        .sidenav a {
            padding: 6px 8px 6px 16px;
            text-decoration: none;
            font-size: 25px;
            color: #818181;
            display: block;
        }
        .sidenav a:hover {
            color: #f1f1f1;
        }
        .sidenav a.active {
            background-color: #04AA6D;
            color: white;
        }
        #mainFrame {
            width: 100%;
            height: 100%;
            border-radius: 15px;
        }

    </style>
    <script>

        $(document).ready(function () {
            $(".sidenav a").click(function () {
                $("#welcome").hide();
                $(".sidenav a").removeClass("active");
                $(this).addClass("active");
                var nav = $(this).attr("data-nav");
                $("#mainFrame").attr("src", nav + ".php");
            });
        });
    </script>
</head>

<body>
    <!-- side nav bar -->
    <div class="sidenav">
        <img src="logo.png" style="width:80%;margin:auto;display:block" />
        <a data-nav="home">Home</a>
        <a data-nav="auth">Auth/ACL</a>
        <a data-nav="webhooks">Webhooks</a>
        <a data-nav="about">About</a>

    </div>
    <div class="main">
        <div id='welcome' style="
            height: 100dvh;
            justify-content: center;
            align-items: center;
            display: flex;
            ">
            <div style="
            height: 80%;
            width: 80%;
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #0a0619;">
                <img src="logo.png" style="width:300px;margin:auto;display:block" />
            </div>
        </div>
        <iframe src="about:blank" id="mainFrame" frameborder="0"></iframe>
    </div>
</body>

</html>
